<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ホーム画面 -->
  <div id="home-view" class="view">
    <h2>ToDo リスト</h2>
    <div id="todo-list"></div>

    <h2>完了済み</h2>
    <div id="done-list"></div>

    <button id="go-add">＋ 登録</button>
  </div>

  <!-- 登録画面 -->
  <div id="add-view" class="view hidden">
    <button id="back-home">← 戻る</button>
    <h2>タスク登録</h2>
    <input type="text" id="new-title" placeholder="タイトル">
    <textarea id="new-note" placeholder="メモ"></textarea>
    <button id="add-task">登録</button>
  </div>

  <!-- 詳細画面 -->
  <div id="detail-view" class="view hidden">
    <button id="back-detail-home">← 戻る</button>
    <h2>タスク詳細</h2>
    <p><strong>タイトル:</strong> <span id="detail-title"></span></p>
    <p><strong>メモ:</strong></p>
    <p id="detail-note"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
