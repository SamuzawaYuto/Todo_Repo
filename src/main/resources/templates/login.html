<!--ログイン画面-->

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>

<nav>
</nav>

<body>
  <div></div>
  <h3 class="head_message">todoList</h3>
  <div th:if="${param.error}" style="color:red" class="error-01">
    ユーザ名、またはパスワードが違います
  </div>
  <form th:action="@{/login}" method="post">
    <div class="loginform">
      <label for="userId"> ユーザーID：</label>
      <input type="text" id="userId" name="username" size="50" /><br><br>

      <label for="password">パスワード：</label>
      <input type="password" id="password" name="password" size="50" />

    </div>

    <div id="register_registerButtonPosition">
      <button class="loginbutton" type="submit">ログイン</button>

    </div>
  </form>
  <form th:action="@{/user}" method="get">
     <div id="createAccountButtonPosition">
    <button class="registrationButton" type="submit">新規登録</button>
     </div>
  </form>
 

    <footer>
      <p>@GAKU-todo</p>
    </footer>

</body>

</html>
