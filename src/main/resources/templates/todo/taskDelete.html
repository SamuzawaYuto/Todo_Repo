<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>task Delete</title>
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
</head>

<body>

  <nav>
    <ul id="homebar">

      <li><a href="../home" id="homeMenu">HOME</a></li>
      <li><a href="../home/new" id="homeMenu">登録</a></li>
      <li><a href="../home/delete" id="homeMenu" class="white">削除</a></li>
      <li><a href="../home/option" id="homeMenu">設定</a></li>
    </ul>
  </nav>

  <p class="head_message">削除選択画面</p>
  <div> <!--id ="todoListWrapper"-->
    <h1 class="ListStyle">ToDo List</h1>
    <ul id="todoList">
      <!-- <input type="button" id="deleteButton" value="削除" onclick="Delete()"/> -->
      <li th:each="todo : ${todos}" th:attr="data-id=${todo.todoId}">
        <a th:href="@{/home/{todoId}(todoId=${todo.todoId})}">
          <span th:text="${todo.title}">todo title</span>
        </a>
        <form th:action="@{/home/{todoId}/delete(todoId=${todo.todoId})}" method="post">
          <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
        </form>
      </li>
      <!--<li><input type ="checkbox" onclick="clickTodoList(event)" />study</li>-->
    </ul>
  </div>

  <div> <!--id="doneListWrapper"-->
    <h1 class="ListStyle">Done List</h1>
    <ul id="doneList">
      <!-- <input type="button" id="deleteButton" value="削除" onclick="Delete()"/> -->
    </ul>
  </div>
  <script src="/script.js" type="text/javascript"></script>

  <footer>
    <p>@GAKU-todo</p>
  </footer>


</body>

</html>
