<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>taskDetail</title>
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
</head>

<body>
  
<nav>
  <ul id = "homebar">

    <li><a href="../home" id = "homeMenu" class="linkcolor">HOME</a></li>
    <li><a href="../home/new" id = "taskRegistrationMenu" class="linkcolor">登録</a></li>
    <li><a href="../home/delete" id = "taskDeleteMenu" class="linkcolor">削除</a></li>
    <li><a href="../home/option"class="white" id = "optionMenu">設定</a></li>
  </ul>
</nav>
  
    <p  class= "head_message">todoList</p><!--p要素に変更-->
  
  
     <div id = "registrationForm">
  
    <label class="label" for = "title" >タイトル : </label>
    <input type ="text" id ="title" name="title" size = "50" th:value="${todo.title}" required/><br><br>
    
    <label class="label" for = "date" >　　日時 :</label>
    <input type ="date" id ="date" name="date" th:value="${todo.date}"/>
    <input type ="time" id ="time" name="time" th:value="${todo.time}"/><br><br>
    

    <label class="label" for = "area">　　場所 : </label>
    <input type ="text" id = "area" name = "area" size = "50" th:value="${todo.area}"/><br><br>
    
    <label class="label" for = "url">　　URL : </label>
    <input type ="url" id = "url" name = "url" size = "50" th:value="${todo.url}"/><br><br>
    
    <label class="label" for = "memo">　　メモ : </label>
    <textarea id = "memo" name="memo" rows="5" cols="40" th:text="${todo.memo}" class="fixed-size"></textarea><br><br>
   </div>
  
    <div id = Detail_return>
  <button class = "return_detail" onclick="location.href='http://localhost:8080/home'">戻る</button>
  </div>

<script src="/script.js" type="text/javascript"></script>
  
  <footer>
   <p>@GAKU-todo</p>
   </footer>


</body>
</html>
