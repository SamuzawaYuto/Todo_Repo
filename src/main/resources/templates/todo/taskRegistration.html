<!--タスク登録.2-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>taskRegistration</title>
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
</head>

<body>
  
  <nav>
  <ul id = "homebar">

    <li><a href="#" id = "homeMenu">HOME</a></li>
    <li><a href="home/new" id = "homeMenu" class="white">登録</a></li>
    <li><a href="#" id = "homeMenu" >削除</a></li>
    <li><a href="#" id = "homeMenu" >設定</a></li>
  </ul>
</nav>
  
    <p  class= "head_message">登録画面</p>
  
   <form th:action="@{/home/new}" th:object="${todoForm}" method="post">
    <div id="registrationForm">

      <label for="title">タイトル : </label>
      <input type="text" id="title" name="title" th:field="*{title}" size="50" required ><br><br>

      <label for="date">　　日にち :</label>
      <input type="date" id="date" name="date" th:field="*{date}" size="50" />
      <label for="time">　　時間 :</label>
      <input type="time" id="time" name="time" th:field="*{time}" size="50" /><br><br>


      <label for="area">　　場所 : </label>
      <input type="text" id="area" name="area" th:field="*{area}" size="50" /><br><br>

      <label for="url">　　URL : </label>
      <input type="url" id="url" name="url" th:field="*{url}" size="50" /><br><br>

      <label for="memo">　　メモ : </label>
      <textarea id="memo" name="memo" rows="5" th:field="*{memo}" cols="40"></textarea><br><br>

      <button type="submit" class="register">登録</button>
    </div>
  </form>
  
  <div>
    <button class="return" onclick="location.href='http://localhost:8080/home'">戻る</button>
  </div>
  

<script src="/script.js" type="text/javascript"></script>
  
  <footer>
   <p>@GAKU-todo</p>
   </footer>


</body>
</html>
