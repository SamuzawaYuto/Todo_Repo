<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>taskRegistration</title>
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
</head>

<body>
  
  <nav>
  <ul id = "homebar">

    <li><a href="#" id = "homeMenu">HOME</a></li>
    <li><a href="#" id = "homeMenu" class="white">登録</a></li>
    <li><a href="#" id = "homeMenu" >削除</a></li>
    <li><a href="#" id = "homeMenu" >設定</a></li>
  </ul>
</nav>
  
    <p  class= "head_message">登録画面</p>
  
  <div id = "registrationForm">
  
    <label for = "title" >タイトル : </label>
    <input type ="text" id ="title" name="title" size = "50" required/><br><br>
    
    <label for = "date" >　　日時 :</label>
    <input type ="date" id ="date" name="date" size = "50"/>
    <input type ="time" id ="time" name="time" size = "50"/><br><br>
    

    <label for = "area">　　場所 : </label>
    <input type ="text" id = "area" name = "area" size = "50"/><br><br>
    
    <label for = "url">　　URL : </label>
    <input type ="url" id = "url" name = "url" size = "50"/><br><br>
    
    <label for = "memo">　　メモ : </label>
    <textarea id = "memo" name="memo" rows="5" cols="40"></textarea><br><br>
   </div>
  
  <div>
  <button class = "return" onclick="location.href='遷移したいページ等のURL'">戻る</button>
  </div>
  
  <div id = "register_registerButtonPosition">
   <button class = "register" onclick="location.href='遷移したいページ等のURL'">登録</button>
    </div>

<script src="/script.js" type="text/javascript"></script>
  
  <footer>
   <p>@GAKU-todo</p>
   </footer>


</body>
</html>
